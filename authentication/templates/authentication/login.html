{% extends 'product/base.html' %}


{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <br>
    <h1 class="product-title text-center">
        Login or Create a New Account
    </h1>
    <div class="row">
        <div class="col-12 col-sm-12 col-lg-6 text-center custom_div">
            <br>
            <h2>
                New User
            </h2>
            <br>
            <a href="{% url 'register' %}" class="btn btn-secondary">Create New User</a>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 bg-light text-center mx-auto">
            <div>
                <br>
                <h2 class="product-title">
                    Reqistered User Only
                </h2>
                <form method="post">
                    {% csrf_token %}
                    <p>{{ form|crispy }}</p>
                    <button type="submit" class="btn btn-secondary">
                        Log in
                    </button>
                </form>
                <br>
            </div>
        </div>
    </div>
</div>
<br>
{% endblock %}
